                500:
                  $ref: ./TS29571_CommonData.yaml#/components/responses/500
                503:
                  $ref: ./TS29571_CommonData.yaml#/components/responses/503
              x-callback-request: true
      operationId: PostSmContexts
      requestBody:
        $ref: '#/components/requestBodies/inline_object'
        content:
          multipart/related:
            encoding:
              jsonData:
                contentType: application/json
                style: form
              binaryDataN1SmMessage:
                contentType: application/vnd.3gpp.5gnas
                headers:
                  Content-Id:
                    explode: false
                    schema:
                      type: string
                    style: simple
                style: form
              binaryDataN2SmInformation:
                contentType: application/vnd.3gpp.ngap
                headers:
                  Content-Id:
                    explode: false
                    schema:
                      type: string
                    style: simple
                style: form
            schema:
              properties:
                jsonData:
                  $ref: '#/components/schemas/SmContextCreateData'
                binaryDataN1SmMessage:
                  format: binary
                  type: string
                binaryDataN2SmInformation:
                  format: binary
                  type: string
              type: object
        description: representation of the SM context to be created in the SMF
        required: true
      responses:
        201:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SmContextCreatedData'
            multipart/related:
              encoding:
                jsonData:
                  contentType: application/json
                  style: form
                binaryDataN2SmInformation:
                  contentType: application/vnd.3gpp.ngap
                  headers:
                    Content-Id:
                      explode: false
                      schema:
                        type: string
                      style: simple
                  style: form
              schema:
                properties:
                  jsonData:
                    $ref: '#/components/schemas/SmContextCreatedData'
                  binaryDataN2SmInformation:
                    format: binary
                    type: string
                type: object
          description: successful creation of an SM context
          headers:
            Location:
              description: 'Contains the URI of the newly created resource, according
                to the structure: {apiRoot}/nsmf-pdusession/{apiVersion}/sm-contexts/{smContextRef}'
              explode: false
              required: true
              schema:
                type: string
              style: simple
        307:
          description: temporary redirect
          headers:
            Location:
              description: An alternative URI of the resource located on an alternative service instance within the SMF that was selected by the AMF
              explode: false
              required: true
              schema:
                type: string
              style: simple
        308:
